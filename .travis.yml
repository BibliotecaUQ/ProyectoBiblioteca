language: android
jdk: oraclejdk8
sudo: required
android:
  components:
    # Update Android SDK Tools
    - tools
    - build-tools-25.0.0
    - android-23
    # Support library
    - extra-android-support
    - extra-android-m2repositor
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
  - '$HOME/.sonar/cache'
addons:
  sonar:
    organization: "paseo-virtual-crai"
    token:
      secure: 
  #env:
   # global:
    #  secure: 
before_script: 
  - chmod +x gradlew
script: 
  - chmod +x gradlew
  # other script steps might be done before running the actual SonarQube analysis
  #- ./gradlew sonarqube
notifications:
  email: false
#after_success:
  #- bash <(curl -s https://codecov.io/bash)
